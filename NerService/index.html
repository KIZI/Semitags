<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>SemiTags Named Entitiy Recognition</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">

      <div class="page-header">
        <div><img src="img/SemiTags.png" /></div>
        <p class="lead">Named Entity Recognition</p>
      </div>
      
      <div class="row">
        <div class="col-md-6">
            <form action="#" id="textform">
                <div class="form-group">
                    <select name="preprocess" class="form-control">
                        <option value="norm">Normalized</option>
                        <option value="sum">Sum</option>
                        <option value="max">Maximum</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="text" id="txtarea" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <input id="submit" type="submit" class="btn btn-warning" value="Submit" />
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4 id="resHead">Results</h4>
            <div id="textres">
            </div>
            
            <hr />
            
            <div id="result">
            
            </div>
        </div>
        
      </div>
</div>


</body>
</html>
